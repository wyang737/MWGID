<h2> Add New Transaction:</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
	<label>UserID:      </label>
	<input type="text" [(ngModel)]="datamodel.userid" name="userid" required>
	<br/>
	<label>RecipientID: </label>
	<input type="text" [(ngModel)]="datamodel.recipientid" name="recipientid" required>
	<br/>
	<label> Transaction Data: </label>
	<input type="text" [(ngModel)]="datamodel.data" name="data" required>
	<br/>
	<button type="submit"> Add </button>
</form>
